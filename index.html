    type="text/javascript"
    id="hs-script-loader"
    async
    defer

  ></script>
  <body>
    <header class="border">
      <h1>Want to partner with us?</h1>
      <h2>Submit your vendor contact info below</h2>
    </header>
    <main>
      <form id="contactForm" class="border">
        <label for="firstname">First Name:</label>
        <input class='input' type="text" name="firstname" required />
        <label for="lastname">Last Name:</label>
        <input class='input' type="text" name="lastname" required />
        <label for="email">Email Address:</label>
        <input class='input' type="email" name="email" required />
        <label for="phone">Phone Number: </label>
        <input class='input' type="tel" minLength="10" name="phone" required />
        <label for="company">Company: </label>
        <input class='input' type="text" name="company" required />
        <div class='formButtons'>
        <button type="submit" class='disabled'>Submit</button>
        <button id='reset' type="button" >Reset</button>
      </div>
      </form>
      <h3 id="formResponse" class="hidden"></h3>
    </main>
  </body>
